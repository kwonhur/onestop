<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OneStop Project Management | Register</title>
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css" %}" rel="stylesheet">
    <link href="{% static "css/plugins/iCheck/custom.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>Register to OneStop Project Management</h3>
            <p>Create account to see it in action</p>
            {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %}
            <form class="m-t" role="form" method="post">
            {% csrf_token %}
                <div id="div_id_username" class="form-group"> <div class="controls ">
                <input type="text" placeholder="Name" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus class="textinput textInput form-control" required id="id_username"> <div id="hint_id_username" class="help-block"></div></div></div>
                <div id="div_id_password1" class="form-group"> <div class="controls ">
                <input type="password" placeholder="Password" name="password1" autocomplete="new-password" class="textinput textInput form-control" required id="id_password1"> <div id="hint_id_password1" class="help-block"></div></div></div>
                <div id="div_id_password2" class="form-group"> <div class="controls ">
                <input type="password" placeholder="Re-enter Password" name="password2" autocomplete="new-password" class="textinput textInput form-control" required id="id_password2"> <div id="hint_id_password2" class="help-block"></div> </div></div>
                <button type="submit" value="Submit" class="btn btn-primary block full-width m-b">Register</button>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>OneStop Project Management 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static "js/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
</body>

</html>
